<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Akrag Chabtot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- page-level background element (image sits behind the app panel) -->
    <div class="page-bg" aria-hidden="true"></div>

    <main class="app">
      <header class="app-header">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
          <div>
            <h1>Akrag Chatbot</h1>
            <p class="muted">Chatbot based on the Akrag AI Engine version 7.133 using the Bay algorithm.</p>
          </div>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="reset" class="reset-btn" type="button" hidden>Reset</button>
          </div>
        </div>
      </header>

      <section id="chat" class="chat-window" aria-live="polite"></section>

      <form id="composer" class="composer" autocomplete="off">
        <input id="input" type="search" placeholder="Ask something â€” e.g. How to bake cookies in air fryer" />
        <button id="send" type="submit">Send</button>
      </form>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
